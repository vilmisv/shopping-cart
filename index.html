<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/namu darbai/shopping cart/index.js" defer></script>
    <link rel="stylesheet" href="/namu darbai/shopping cart/style.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="main-container">

            <div class="container">
                <nav class="nav-bar">
                    <div class="cart-icon">
                        <img src="https://i.pinimg.com/originals/15/4f/df/154fdf2f2759676a96e9aed653082276.png" alt="">
                    </div>
                    <div class="total-items">0</div>
                    <div class="items-word">Items</div>
                    <div class="total-sum">0</div>
                    <div class="dollar">$</div>
                </nav>
                <main class="main">
                    <div id="item-1" class="item">
                        <div class="item-image">
                            <img class="img-size" src="https://b2b.iciw.com/bilder/artiklar/zoom/11452-196_1.jpg?m=1613550435" alt="">
                        </div>
                        <div class="item-name">
                            <h3 id="item-name-1"></h3>
                        </div>
                        <div class="item-price">
                            <p id="item1-price"></p><p>$</p>
                        </div>
                        <div class="item-size">
                            <p>Size</p>
                            <select id="item1-size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="button">
                            <button name="item1" class="btn">Add to Cart</button>                            
                        </div>
                    </div>
                    <div id="item-2" class="item">
                        <div class="item-image">
                            <img class="img-size" src="https://b2b.iciw.com/bilder/artiklar/zoom/10929-003_1.jpg?m=1592225464" alt="">
                        </div>
                        <div class="item-name">
                            <h3 id="item-name-2"></h3>
                        </div>
                        <div  class="item-price">
                            <p id="item2-price"></p><p>$</p>
                        </div>
                        <div class="item-size">
                            <p>Size</p>
                            <select id="item2-size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="button">
                            <button name="item2" class="btn">Add to Cart</button>                            
                        </div>
                    </div>
                    <div id="item-3" class="item">
                        <div class="item-image">
                            <img class="img-size" src="https://b2b.iciw.com/bilder/artiklar/zoom/11336-180_1.jpg?m=1613662538" alt="">
                        </div>
                        <div class="item-name">
                            <h3 id="item-name-3"></h3>
                        </div>
                        <div class="item-price">
                            <p id="item3-price"></p><p>$</p>
                        </div>
                        <div class="item-size">
                            <p>Size</p>
                            <select id="item3-size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="button">
                            <button name="item3" class="btn">Add to Cart</button>                            
                        </div>
                    </div>
                    <div id="item-4" class="item">
                        <div class="item-image">
                            <img class="img-size" src="https://b2b.iciw.com/bilder/artiklar/zoom/11137-001_1.jpg?m=1602858471" alt="">
                        </div>
                        <div class="item-name">
                            <h3 id="item-name-4"></h3>
                        </div>
                        <div class="item-price">
                            <p id="item4-price"></p><p>$</p>
                        </div>
                        <div class="item-size">
                            <p>Size</p>
                            <select id="item4-size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="button">
                            <button name="item4" class="btn">Add to Cart</button>                            
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div class="window">
        <div class="cart-window">
        <div class="x-exit">X</div>            
        </div>
        <div class="button-window">
            <button class="order-btn">Buy Now</button>
            <p>Total price: </p>
            <div class="total-sum-window">0</div><p>$</p>

        </div>
    </div>
 
</body>
</html>
